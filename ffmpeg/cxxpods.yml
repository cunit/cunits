name: ffmpeg
repository: 
  url: https://github.com/ffmpeg/ffmpeg.git

buildType: manual
build:
  configure:
    file: scripts/configure.sh
  build:
    script: make -j${CXXPODS_PROC_COUNT}
  install:
    script: make -j${CXXPODS_PROC_COUNT} install

cmake:
  findTemplate: cmake/FindFFMPEG.cmake.hbs

